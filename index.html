<!DOCTYPE HTML>
<html>
	<head>
		<title>ARMsmart</title>
		<script src="cordova.js"></script>
		<script>
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {
				var model = device.model ? device.model : '';
				var manufacturer =  device.manufacturer ? device.manufacturer : '';
				var uuid = device.uuid ? device.uuid : '';
				var serial = device.serial ? device.serial : '';
				var device_a="?factur="+manufacturer+"&model="+model+"&mac="+uuid+"&serial="+serial;
				window.location = "http://app.xsmart.tv/arm.php"+device_a;
			};
		</script>
	</head>
	<body></body>
</html>

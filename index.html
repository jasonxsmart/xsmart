<!DOCTYPE HTML>
<html>
   	 <head>
		<title>XSMART</title>
		<script src="cordova.js"></script>
	</head>
	<body>
		<script>
			document.addEventListener("deviceready", onDeviceReady, false);
			function onDeviceReady() {
				var model = device.model ? device.model : '';
				var uuid = device.uuid ? device.uuid : '';
				var serial = device.serial ? device.serial : '';
				var device_a="?model="+model+"&mac="+uuid+"&serial="+serial;
				window.location = "http://app.xsmart.tv/"+device_a;
			}
		</script>
	</body>
</html>
